<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reserva.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Reserva </title>
</head>
<body>
  <header id="cabecalho">
    <img id="logo" src="imagens/boteco_bistro.jpg" alt="Logo do Boteco Bistrô">
  </header>
    <form action="reserva.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="data">Data da Reserva:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="hora">Horário da Reserva:</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="num_pessoas">Número de Pessoas:</label>
        <input type="number" id="num_pessoas" name="num_pessoas" min="1" required><br><br>

        <label for="mensagem">Mensagem Adicional:</label><br>
        <textarea id="msg" name="mensagem" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar Reserva p/ E-mail">
      <button type="button" onclick="abrirWhatsapp()" id="enviarWhatsapp"> Enviar Reserva p/ WhatsApp <i class="fa fa-whatsapp"></i></button>
    </form>
  <script src="reserva.js"></script>
</body>
</html>
