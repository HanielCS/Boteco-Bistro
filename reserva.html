    <form action="reserva.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="Nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="E-mail" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="Telefone" required><br><br>

        <label for="data">Data da Reserva:</label>
        <input type="date" id="data" name="Data" required><br><br>

        <label for="hora">Horário da Reserva:</label>
        <input type="time" id="hora" name="Hora" required><br><br>

        <label for="num_pessoas">Número de Pessoas:</label>
        <input type="number" id="num_pessoas" name="Número de pessoas" min="1" required><br><br>

        <label for="mensagem">Mensagem Adicional:</label><br>
        <textarea id="msg" name="mensagem" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar Reserva p/ E-mail"><br><br>
        <button type="button" onclick="abrirWhatsapp()" id="enviarWhatsapp"> Enviar Reserva p/ WhatsApp <i
                class="fa fa-whatsapp"></i></button>
